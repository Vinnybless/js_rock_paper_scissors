<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- HEADER -->
        <div id="headerBox">
            <h1>Rock Paper Scissors</h1>
        </div>
        <!-- GAME CONTENT -->
        <div id="gameContent">
            <div id="cpuChoiceBox">
                <p id="cpuChoice">move here</p>
            </div>
            <div id="shitTalkBox">
                <p id="shitTalk">Let's go bruh</p>
            </div>
            <!-- SCORE -->
            <div id="scoreBox">
                <p id="cpuScore">CPU:   0</p>
                <p id="playerScore">PLAYER:   0</p>
            </div>
            <!-- RESET BUTTON -->
            <div id="resetButton">
                <p id="resetText">Reset</p>
            </div>
            <!-- PLAYER BUTTONS -->
            <div id="playerBox">
                <div id="rockBox">
                    <p id="rockText">R</p>
                </div>
                <div id="spacer1"></div>
                <div id="paperBox">
                    <p id="paperText">P</p>
                </div>
                <div id="spacer2"></div>
                <div id="scissorsBox">
                    <p id="scissorsText">S</p>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <div id="footerBox">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-twitter"></a>
        </div>
        <script src="js/script.js" async defer></script>
    </body>
</html>
